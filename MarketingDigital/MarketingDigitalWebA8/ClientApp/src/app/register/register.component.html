
<div class="container-fluid">
  <div style="font-size:45px;color:dimgray;text-align:center;"> Registro de Usuario</div>

  <label class="form">Nombre *</label>
  <input type="text" id="name" class="form-control" required [(ngModel)]="name" />

  <label class="form">Apellido *</label>
  <input type="text" id="lastName" class="form-control" required [(ngModel)]="lastName" />

  <label class="form">Email *</label>
  <input type="email" id="email" class="form-control" required [(ngModel)]="email" />

  <label> Contraseña *</label>
  <input type="password" id="password" class="form-control" required [(ngModel)]="password" />

  <label> Confirmar Contraseña *</label>
  <input type="password" id="confirmPassword" class="form-control" required [(ngModel)]="confirmPassword" />

  <label class="form">Empresa</label>
  <input type="text" id="compaany" class="form-control" [(ngModel)]="company" />

  <label class="form">Telefono </label>
  <input type="text" id="phone" class="form-control" [(ngModel)]="phone" />

  <div id="loading" class="loader" style="display:none;">
  </div>
  <div id="msg-process" style="font-size: 20px; text-align: center; padding: 15px; font-weight: bold; display: none;">
    Procesando...
    <div>  Esto puede tardar un minuto</div>
  </div>

  <label class="checkbox-inline btn"><input type="checkbox" required class="btn btn-primary" [(ngModel)]="robot" id="robot" />  No soy un robot </label><br />
  <button (click)="RegisteredUser();" class="form-control btn btn-success">Guardar</button>
  <br /><br />
</div>
