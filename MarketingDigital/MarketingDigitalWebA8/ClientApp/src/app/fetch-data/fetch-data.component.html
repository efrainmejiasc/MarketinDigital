


  <div class="container-fluid">
    <div style="font-size:45px;color:dimgray;text-align:center;"> Cont√°ctanos </div>

    <div class="container formulario" id="formulario">

      <label class="form"> Nombre completo: </label>
      <input type="text" class="form-control" required [(ngModel)]="nombre" id="nombre" />

      <label class="form"> Cuenta de correo electronico: </label>
      <input type="email" class="form-control" required [(ngModel)]="email" id="email" />

      <label class="form"> Consulta o informacion: </label>
      <input type="text" class="form-control" required [(ngModel)]="asunto" id="asunto" />

      <label class="form"> Mensaje o descripcion: </label>
      <textarea id="mensaje" class="form form-control" rows="4" cols="50" maxlength="490" [(ngModel)]="mensaje" required></textarea>

      <div id="loading" class="loader" style="display:none;">
      </div>
      <div id="msg-process" style="font-size: 20px; text-align: center; padding: 15px; font-weight: bold; display: none;">
          Procesando...
        <div>  Esto puede tardar un minuto</div>
      </div>

      <label class="checkbox-inline btn"><input type="checkbox" required class="btn btn-primary" [(ngModel)]="robot" id="robot"/>  No soy un robot </label><br />
      <button (click)="SendEmail();" class="form-control btn btn-success">Enviar Consulta</button>
      <br /><br />
    </div>

    <div style=" text-align: center;font-weight: bold; color:dimgray;">
      Calle Bruzual 107 - 35, Urb: Don Bosco. Sector: Candelaria
      Edo.Carabobo,  Valencia - Venezuela
    </div><br />

    <div align="center">
      <img [src]="mapa" class="imgLogo" />
      <img [src]="logo2" class="imgLogo" />
    </div>



  </div>
